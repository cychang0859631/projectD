    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
    <script type="text/javascript">
        var lineChartData = {
            labels: ["學術", "研究所(本校)", "就業", "研究所(他校)","學術", "研究所(本校)", "就業", "研究所(他校)"], //顯示區間名稱
            datasets: [{
                label: '預測分布圖',
                data: [10, 245, 295, 180,15, 265, 300, 150],
                backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                ],
                borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                ],
                borderWidth: 1
            }]
        };
        function drawLineCanvas(ctx,data) {
            window.myLine = new Chart(ctx, {  //先建立一個 chart
                type: 'bar', // 型態
                data: data,
                options: {
                        responsive: true,
                        legend: { //是否要顯示圖示
                            display: true,
                        },
                        tooltips: { //是否要顯示 tooltip
                            enabled: true
                        },
                        scales: {  //是否要顯示 x、y 軸
                            xAxes: [{
                                scaleLabel:{
                                display: true,
                                labelString:"year",
                                fontSize: 16
                                },
                                
                            }],
                            yAxes: [{
                                scaleLabel:{
                                display: true,
                                labelString:"number",
                                fontSize: 16
                                },
                            }]
                        },
                    }
            });
        };
        window.onload = function () {
            var ctx = document.getElementById("canvas").getContext("2d");
            drawLineCanvas(ctx,lineChartData);
        };
    </script>
