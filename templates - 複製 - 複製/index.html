                <center><h2>系統目的</h2></center>
                <p>　　提升學生學習表現一直是高等教育的目標之一，在傳統教學環境中礙於人力、時間等因素，大多數的教學方法只能適用於大部分的學生，沒有充分的考慮到學生的學習風格、先備知識等個體差異，故近幾年精準教育一詞逐漸成為教育研究熱門的關鍵字，其依據學生不同的特質與需求提供學生適性化學習增強能力，藉此達到因材施教的目標</p>
                <p>　　職涯規劃是每個大學畢業生重要的階段，故希望透過本系統能夠提供一個機會對那些偏離職涯規劃的學生進行干預、輔導措施</p>
